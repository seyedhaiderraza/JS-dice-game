<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>

<body>

    <div class="main-container">
        <div class="player-1">
            <h1 class="player Name">Player 1</h1>
            <p class="player-1-score">0</p>
            <div class="p1-c-score current-score">
                <p class="p1-c current">Current</p>
                <p class="p1-s score">0</p>
            </div>
        </div>
        <img src="images/dice-1.jpg" alt="">
        <div class="btn-container">
            <button class="new-game">New Game</button>
            <button class="Roll-Dice">Roll Dice</button>
            <button class="Hold">Hold</button>
        </div>

        <div class="player-2">
            <h1 class="player Name">Player 2</h1>
            <p class="player-2-score">0</p>
            <div class="p2-c-score current-score">
                <p class="p2-c current">Current</p>
                <p class="p2-s score">0</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>

</html>
